				{href:'https://github.com/assembled-realities/',txt:'github.io',tgt:'_blank'}
			];
			Vue.component('nav-links', {
				props:['containerClass'],
				methods:{
					getClasses: function(){
						var oClasses = {};
						if(this['containerClass'] && this['containerClass'].length > 0){
							var aClasses = this['containerClass'].split(' ');
							for(var i in aClasses){
								oClasses[aClasses[i]] = true;
							}
						}
						return oClasses;
					}
				},
				template: '<div v-bind:class="getClasses()"><a v-for="item in aNav" v-bind:href="item.href" class="w3-bar-item w3-button" v-bind:target="item.tgt">{{item.txt}}</a></div>'
			});

			// Modal Image Gallery
			function onClick(element) {
				document.getElementById("img01").src = element.src;
				document.getElementById("modal01").style.display = "block";
				var captionText = document.getElementById("caption");
				captionText.innerHTML = element.alt;
			}


			// Toggle between showing and hiding the sidebar when clicking the menu icon
			var mySidebar = document.getElementById("mySidebar");

			function w3_open() {
				if (mySidebar.style.display === 'block') {
					mySidebar.style.display = 'none';
				} else {
					mySidebar.style.display = 'block';
				}
			}

			// Close the sidebar with the close button
			function w3_close() {
				mySidebar.style.display = "none";
			}
		</script>
