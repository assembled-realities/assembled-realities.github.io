		<script>
			var UUUI = (function(){
				var uuDef = {
					player:function(){return {

					};},
					pc:function(){return {
						name:'',c1:'',c2:'',o:'',player:'',description:'',
						armor:0,
						mettle:0,
						physique:0,
						influence:0,
						expertise:0,
						interface:0,
						advancement:'',
						injuries:[[],[],[],[],[]],
						stun:[[],[],[],[],[]],
						debilities:[[],[]],
						scars:[],
						debt:[[],[],[],[],[]]
					};},
					crew:function(){return {

					};},
					faction:function(){return {

					};}
				};
				var uuVue = new Vue({
					el:'#uuapp',
					data:{
						players:[],pcs:[],factions:[]
					},
					methods:{
						addPlayer:function(oPlayer){
							var nPlayer = uuDef.player();
							_.extendOwn(nPlayer,oPlayer);
							this.players.push(nPlayer);
						},
						addPC:function(oPC){
							var nPC = uuDef.pc();
							_.extendOwn(nPC,oPC);
							this.players.push(nPC);
						},
						addFaction:function(oFaction){
							var nFaction = uuDef.faction();
							_.extendOwn(nFaction,oFaction);
							this.players.push(nFaction);
						},
						getPlayers:function(){
							return this.players;
						},
						getPCs:function(){
							return this.pcs;
						},
						getFactions:function(){
							return this.factions;
						}
					}
				});
				return uuVue;
			})();
		</script>
